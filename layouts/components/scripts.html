<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script type="text/javascript">

function darkToggle() {
     if (document.documentElement.classList.contains("dark")) {
         document.documentElement.classList.remove("dark")
         document.querySelectorAll('.dark-mode object').forEach(e => {
             e.data = "/darkmode.svg"
         })
         document.getElementById("menu-icon").getSVGDocument()
                 .querySelector("path").setAttribute("fill", "#b09f80")
     } else {
         document.documentElement.classList.add("dark")
         document.querySelectorAll('.dark-mode object').forEach(e => {
             e.data = "/darkmode-on.svg"
         })
         document.getElementById("menu-icon").getSVGDocument()
                 .querySelector("path").setAttribute("fill", "#f2e7d3")
     }
 }

 window.jdenticon_config = {
     lightness: {
         color: [0.51, 0.70],
         grayscale: [0.38, 0.47]
     },
     saturation: {
         color: 0.66,
         grayscale: 0.70
     },
 };

 l1 = false
 l2 = false
 MathJax = {
     loader: {load: ['[tex]/mathtools']},
     tex: {
         inlineMath: [['$', '$'], ['\\(', '\\)']],
         macros: {
             R: "{\\mathbb R}",
             Z: "{\\mathbb R}",
             Q: "{\\mathbb Q}",
             N: "{\\mathbb N}",
         },
         packages: {'[+]': ['mathtools']}
     },
     startup: {
         ready: () => {
             l1 = true
             if (l2) {
                 MathJax.startup.defaultReady()
             }
             setTimeout(() => { if (!l2) { MathJax.startup.defaultReady() }}, 10000)
         }
     }
 };

 WebFont.load(
     { google: { families: ['Crimson Pro:300,300italic,500,500italic', 'Patrick Hand'] },
       active: () => { l2 = true; if (l1) { MathJax.startup.defaultReady() }; } }
 );
</script>
