<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= config[:name] %> - <%= @item[:title] %></title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/stylesheet.css" type="text/css" />
    <link rel="stylesheet" href="/dark.css" type="text/css" />
    <link rel="stylesheet" href="/latex.css" type="text/css" />
    <link rel="stylesheet" href="/comments.css" type="text/css" />
    <link rel="stylesheet" href="/citations.css" type="text/css" />
    <link rel="preload" href="/twemoji.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/code.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <%= render "/components/scripts.html" %>

    <noscript>
        <link rel="stylesheet" href="/twemoji.css">
        <link rel="stylesheet" href="/code.css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    </noscript>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">

</head>
