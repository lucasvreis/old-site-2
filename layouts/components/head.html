<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= config[:name] %> - <%= @item[:title] %></title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/stylesheet.css" type="text/css" />
    <link rel="stylesheet" href="/dark.css" type="text/css" />
    <link rel="stylesheet" href="/latex.css" type="text/css" />
    <link rel="stylesheet" href="/comments.css" type="text/css" />
    <link rel="stylesheet" href="/citations.css" type="text/css" />
    <link rel="preload" href="/twemoji.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/code.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <%= render "/components/fonts-and-scripts.erb" %>

    <noscript>
        <link rel="stylesheet" href="/twemoji.css">
        <link rel="stylesheet" href="/code.css">
    </noscript>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">

    <!-- me! -->
    <link href="https://github.com/lucasvreis" rel="me">
    <link href="https://twitter.com/lucas_vreis" rel="me">
