<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

<script type="text/javascript">
 l1 = false
 l2 = false
 MathJax = {
     loader: {load: ['[tex]/mathtools']},
     tex: {
         inlineMath: [['$', '$'], ['\\(', '\\)']],
         macros: {
             R: "{\\mathbb R}",
             Z: "{\\mathbb R}",
             Q: "{\\mathbb Q}",
             N: "{\\mathbb N}",
         },
         packages: {'[+]': ['mathtools']}
     },
     startup: {
         ready: () => {
             l1 = true
             if (l2) {
                 MathJax.startup.defaultReady()
             }
             setTimeout(() => { if (!l2) { MathJax.startup.defaultReady() }}, 10000)
         }
     }
 };

 WebFont.load(
     { google: { families: ['Crimson Pro:300,300italic,500,500italic', 'Patrick Hand'] },
       active: () => { l2 = true; if (l1) { MathJax.startup.defaultReady() }; } }
 );
</script>

<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" defer></script>

<noscript>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</noscript>
