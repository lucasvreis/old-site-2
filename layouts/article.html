<% render "/default.*" do %>
    <h1><%= @item[:title] %></h1>
    <aside>tags: <%= tags_for @item, base_url: '/tags/', none_text: '(nenhuma)' %> ~ postado em <%= @item[:created_at] ? @item[:created_at].strftime("%d/%m/%Y") : "sem data"  %></aside>
    <%= yield %>
    <form method="POST" action="https://lucastatic.herokuapp.com/v3/entry/github/lucasvreis/lucasvreis.github.io/main/comments">
        <input name="options[redirect]" type="hidden" value="https://my-site.com">
        <!-- e.g. "2016-01-02-this-is-a-post" -->
        <input name="options[slug]" type="hidden" value="{{ page.slug }}">
        <label><input name="fields[name]" type="text">Name</label>
        <label><input name="fields[email]" type="email">E-mail</label>
        <label><textarea name="fields[message]"></textarea>Message</label>

        <button type="submit">Go!</button>
    </form>
<% end %>
